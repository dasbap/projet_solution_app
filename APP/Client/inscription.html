<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css"> <!-- Facultatif : pour la mise en style -->
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <form action="..\Serveur\register.php" method="POST">
            <div class="form-group">
                <label for="email_user">Email de l'utilisateur :</label>
                <input type="email" id="email_user" name="email_user" required placeholder="Exemple: stagiaire1@entreprise-publique.com">
            </div>

            <div class="form-group">
                <label for="user_password">Mot de passe :</label>
                <input type="password" id="user_password" name="user_password" required placeholder="Votre mot de passe">
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">S'inscrire</button>
            </div>
        </form>
    </div>
<script src="inscription.js"></script>
</body>
</html>
