<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Connexion – EcoTrack</title>

  <!-- CSS Perso + Bootstrap + FontAwesome -->
  <link rel="stylesheet" href="../res/css/connexion.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <main class="flex-fill d-flex align-items-center justify-content-center">
    <div class="login-box text-center">
      <!-- Logo centré -->
      <div class="mb-4">
        <img src="../res/Images/Couleur=Logo EcoTrack - Black - Purple.svg"
             alt="Logo EcoTrack"
             class="logo" style="width:150px; height:auto;">
      </div>

      <h1 class="h3 mb-4">Page de Connexion</h1>

      <form action="../../Serveur/login.php" method="POST" class="px-4">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email de l'utilisateur :</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="stagiaire1@entreprise-publique.com"
            required>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Mot de passe :</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Votre mot de passe"
            required>
          <div class="mt-1">
            <a href="motdepasseoublie.html" class="small">Mot de passe oublié ?</a>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Se Connecter</button>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-2">
    <small>&copy; 2025 EcoTrack | Tous droits réservés</small>
  </footer>

  <script src="../res/js/connexion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
