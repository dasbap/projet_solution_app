<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="connexion.css"> <!-- Facultatif : pour la mise en style -->
</head>
<body>
    <div class="container">
        <h1>Page De Connexion</h1>
        <form action="../Serveur/login.php" method="POST">
            <div class="form-group">
                <label for="email_user">Email de l'utilisateur :</label>
                <input type="email" id="email_user" name="email_user" required placeholder="Exemple: stagiaire1@entreprise-publique.com">
                <a href="#" class="forgot-link">Adresse mail oublié ?</a>
            </div>

            <div class="form-group">
                <label for="user_password">Mot de passe :</label>
                <input type="password" id="user_password" name="user_password" required placeholder="Votre mot de passe">
                <a href="motdepasse-oublie.html" class="forgot-link">Mot de passe oublié ?</a>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit">Se Connecter</button>
            </div>
        </form>
    </div>
<script src="connexion.js"></script>
</body>
</html>
